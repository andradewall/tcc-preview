        <header class="header">
            <p>Crypto<br/>Manager</p>

        <section class="container-primario">
            <div class="container-primario-wrapper form">
                <h1>Ainda não tem<br/>uma <span class="h1-destaque">carteira</span>?</h1>
                <span>Inicie sua carteira com a gente de graça</span>
                <form>
                    <label for="nome">Seu nome</label>
                    <input type="text" name="nome" placeholder="Digite aqui seu nome completo">

                    <label for="email">Seu e-mail</label>
                    <input type="email" name="email" placeholder="Digite aqui seu e-mail">
                </form>
                    
                <span>Você receberá a senha por e-mail</span>

                <button type="button" class="botao-primario">Criar agora</button>
            </div>

            <div class="container-primario-wrapper oculto">
                <h2>Ainda não tem uma carteira?</h2>
                <button type="button" class="botao-secundario botao-criar">Criar</button>
            </div>
        </section>
    
        <section class="container-secundario">
            <div class="container-secundario-wrapper">
                <h2>Já tem uma carteira?</h2>
                <button type="button" class="botao-secundario botao-acessar">Acessar</button>
            </div>

            <div class="container-secundario-wrapper form oculto">
                <h1>Já possui<br/>uma <span class="h1-destaque">carteira</span>?</h1>
                <span>Suas criptomoedas estão te aguardando</span>
                <form>
                    <label for="email">Seu e-mail</label>
                    <input type="email" name="email" placeholder="Digite aqui seu e-mail">
                    
                    <label for="nome">Sua senha</label>
                    <input type="password" name="senha" placeholder="Digite aqui sua senha">
                </form>
                    
                <button type="button" class="botao-primario">Acessar</button>
            </div>
        </section>

    <script type="text/javascript">
    
        let container = document.querySelector('.container2-1');
        let botaoAcessar = document.querySelector(".botao-acessar");
        let containerSecundario = document.querySelector(".container-secundario-wrapper");
        let containerPrimario = document.querySelector(".container-primario-wrapper");
        let header = document.querySelector(".header");
        let svg = document.querySelector("svg");
        let svgPath = document.querySelector("svg path");

        let formOculto = document.querySelector(".container-secundario-wrapper.form.oculto");
        let divBotaoOculto = document.querySelector(".container-primario-wrapper.oculto");

        botaoAcessar.addEventListener("click", () => {
            containerSecundario.classList.add("fade-out-to-right");
            containerPrimario.classList.add("fade-out-to-left");
            // header.classList.add("fade-out-to-up");

            container.classList.remove("container2-1");
            container.classList.add("container1-2");
            
            setTimeout(() => {
                formOculto.classList.remove("oculto");
                formOculto.classList.add("fade-in-to-left");
                divBotaoOculto.classList.remove("oculto");
                divBotaoOculto.classList.add("fade-in-to-right");
                containerSecundario.classList.add("oculto");
                containerPrimario.classList.add("oculto");
            }, 1000);
        });


    </script>
